<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Redirecting to Donation Page...</title>
    <script type="text/javascript">
      // Immediately redirect to the HashRouter path
      // Keeps query parameters if any
      var search = window.location.search;
      var hash = window.location.hash;
      // If we are at /donate, go to /#/donate
      var path = window.location.pathname;
      
      // Construct the new URL (assuming app root is /)
      // This works for https://aid.ieee.lk/donate -> https://aid.ieee.lk/#/donate
      window.location.replace("/#/donate" + search);
    </script>
    <meta http-equiv="refresh" content="0; url=/#/donate" />
  </head>
  <body style="background-color: #020617; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <p>Redirecting to secure donation page...</p>
  </body>
</html>
